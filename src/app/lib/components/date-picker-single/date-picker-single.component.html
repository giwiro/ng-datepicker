<div
  class="date-picker-single-wrap"
  [class.hidden]="!isOpen()"
  [ngClass]="datePickerSingleClassName">
  <div class="date-picker-single-content">
    <app-single-calendar
      [bindFormControl]="bindFormControl"
      [noChoose]="noChoose"
      [hostClassName]="singleCalendarHostClassName"
      [startChosenToday]="startChosenToday"
      [startViewportAtChosen]="startViewportAtChosen"
      [startViewportDate]="startViewportDate"
      [monthLabels]="monthLabels"
      [dayLabels]="dayLabels"
      [disableDatesBefore]="disableDatesBefore"
      [disableDatesAfter]="disableDatesAfter"
      [formatterToDate]="formatterToDate"
      [formatterFromDate]="formatterFromDate"
      (changeChosenDay)="onChangeChosenDay($event)"
      (changeMonth)="onChangeMonth($event)">
    </app-single-calendar>
  </div>
</div>
